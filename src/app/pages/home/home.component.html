<section
  id="cards"
  class="container mx-auto grid grid-cols-1 gap-6 p-4 md:grid-cols-2"
>
  @for (card of homeCards; track $index) {
    <div
      class="flex flex-col items-center justify-between gap-6 rounded-2xl bg-platinum-10 px-4 py-6 sm:h-[496px] sm:px-8 sm:py-6"
    >
      <app-image
        src="/assets/images/home-cards/{{ card.image }}.webp"
        [width]="220"
        [height]="220"
        loading="lazy"
      />

      <div class="flex flex-col items-center gap-4 text-center">
        <h2 class="text-[28px] sm:text-4xl">
          {{ card.title }}
        </h2>
        <p class="text-[14px] font-normal text-platinum-50 sm:text-base">
          {{ card.subtext }}
        </p>
      </div>

      <a
        [routerLink]="card.route"
        class="inline-flex items-center justify-center gap-2 rounded-full border-[1.5px] border-white/40 px-6 py-3 font-medium text-white transition-all hover:brightness-95"
        style="
          background: linear-gradient(
            90deg,
            #0ad810 0%,
            #0bb705 35%,
            #0bb705 65%,
            #0ad810 100%
          );
          box-shadow: 0px 20px 16px -8px #0ad10426;
        "
      >
        {{ card.button }}
      </a>
    </div>
  }
</section>
