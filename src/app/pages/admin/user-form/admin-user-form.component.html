<div class="space-y-5">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-platinum-100">
        მომხმარებლის რედაქტირება
      </h1>
      <p class="mt-0.5 text-sm text-platinum-50">
        მომხმარებლის ID: {{ userId() }}
      </p>
    </div>
  </div>

  <!-- Form -->
  <form (submit)="onSubmit(); $event.preventDefault()" novalidate class="space-y-5">
    <div class="rounded-lg border border-platinum-20 bg-white p-5">
      <h2 class="mb-4 text-sm font-semibold uppercase tracking-wider text-platinum-50">
        მომხმარებლის ინფორმაცია
      </h2>

      <div class="flex flex-col gap-4">
        <!-- Name -->
        <app-input
          [formField]="userForm.name"
          type="text"
          placeholder="სახელი *"
        />

        <!-- Email -->
        <app-input
          [formField]="userForm.email"
          type="email"
          placeholder="ელ-ფოსტა *"
        />

        <!-- Role -->
        <div>
          <label for="role" class="mb-1.5 block text-sm font-medium text-platinum-70">
            როლი *
          </label>
          <app-dropdown
            [selectedValue]="userModel().role"
            (selectedValueChange)="onRoleChange($event)"
            [items]="roleOptions"
            placeholder="აირჩიეთ როლი"
          />
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="cancel()"
        class="rounded-lg border border-platinum-20 px-5 py-2 text-sm font-medium text-platinum-60 transition-colors hover:bg-platinum-10"
      >
        გაუქმება
      </button>
      <button
        type="submit"
        [disabled]="isSubmitting()"
        class="inline-flex items-center gap-1.5 rounded-lg bg-green-60 px-5 py-2 text-sm font-medium text-white transition-colors hover:bg-green-70 disabled:cursor-not-allowed disabled:opacity-50"
      >
        @if (isSubmitting()) {
          <span>შენახვა...</span>
        } @else {
          <span>შენახვა</span>
        }
      </button>
    </div>
  </form>
</div>
