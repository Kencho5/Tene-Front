<app-navbar />

<main class="relative mt-[72px] min-h-[calc(100vh-72px)] flex-1 sm:mt-20 sm:min-h-[calc(100vh-80px)]">
  @if (!this.loadingService.loading()) {
    <router-outlet />
  } @else {
    <div
      class="bg-background absolute inset-0 z-0 flex items-center justify-center"
    >
      <app-spinner
        [size]="46"
        [textColor]="'text-white'"
        [fillColor]="'fill-green-60'"
      />
    </div>
  }
</main>
