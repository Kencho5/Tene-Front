@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-end justify-center bg-black/50 p-0 backdrop-blur-sm md:items-center md:p-4"
    (click)="onBackdropClick($event)"
  >
    <div
      class="w-full space-y-10 rounded-t-xl bg-white p-6 shadow-xl md:max-w-md md:rounded-2xl"
      role="dialog"
      aria-modal="true"
    >
      <div class="space-y-2">
        <h2 class="text-xl font-semibold">{{ title() }}</h2>
        <p class="text-sm text-platinum-50">{{ message() }}</p>
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="hover:bg-platinum-5 flex-1 rounded-full border border-platinum-20 px-6 py-3 text-sm font-medium transition-colors"
        >
          {{ cancelText() }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          class="flex-1 rounded-full border-[1.5px] border-white/40 px-6 py-3 text-sm font-medium text-white transition-all hover:scale-[102%]"
          [style]="getConfirmButtonStyle()"
        >
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
}
